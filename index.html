<!DOCTYPE html>

<head>
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Genetic Algorithm for class schedule</h1>
<button onclick="run()">Run my algorithm</button>
    <h3>Room 1</h3>
    <div class="grid-top">
        <div class="empty-item">Equiped<br>Large room</div>
        <div class="grid-item">8H-9H</div>
        <div class="grid-item">9H-10H</div>
        <div class="grid-item">10H-11H</div>
        <div class="grid-item">14H-15H</div>
        <div class="grid-item">15H-16H</div>
        <div class="grid-item">16H-17H</div>
        <div class="grid-item">17H-18H</div>
    </div>
    <div class="container"></div>


    <h3>Room 2</h3>
    <div class="grid-top">
        <div class="empty-item">Non equiped<br>Small room</div>
        <div class="grid-item">8H-9H</div>
        <div class="grid-item">9H-10H</div>
        <div class="grid-item">10H-11H</div>
        <div class="grid-item">14H-15H</div>
        <div class="grid-item">15H-16H</div>
        <div class="grid-item">16H-17H</div>
        <div class="grid-item">17H-18H</div>
    </div>
    <div class="container">

    </div>

    <script src="visualization.js"></script>
    <script src="Genetic.js"></script>
    <script>
        function run(){
            result = population[0].chromosome;
        let cell = containers[0].children;
        console.log(result);
        let j = 0;
        for(let j = 0;j<result.length;j++){
            for (let i = 0; i < cell.length; i++) {
                if (result[j] == cell[i].innerText) {
                    cell[i].innerHTML = JSON.stringify(lessons[j], null, '\t');
                    break;
                }
            }
        }
        
        
        cell = containers[1].children;
        j = 0;
        for(let j = 0;j<result.length;j++){
            for (let i = 0; i < cell.length; i++) {
                if (result[j] - 35 == cell[i].innerText) {
                    cell[i].innerText = JSON.stringify(lessons[j], null, '\t');
                    break;
                }
            }
        }
        }
        
    </script>
</body>
